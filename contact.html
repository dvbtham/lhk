    <div class="section section-header">

        <div class="container">
            <div class="content">
                <div class="title-area">
                    <h2 class="title-modern">Liên hệ</h2>

                    <div class="separator line-separator">♦</div>
                    <div class="breadcrumb">
                        <ul>
                            <li><a href="../lhk_blog/index.html"><i class="fa fa-home"></i> Trang chủ >></a></li>

    </div>

    <div class="section">
        <div class="container">
            <div class="col-md-4">
                <div class="widget">
                    <h3 class="widget-title">Thông tin của bạn</h3>
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">
                                            Họ tên</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" required="required" />

                                    </div>

                                </div>
                                <div class="form-group">
                                    <label for="email">
                                            Email</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">
                                                Điện thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-phone"></span>
                                        </span>
                                        <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required="required" /></div>
                                </div>
                                <div class="form-group">
                                    <label for="message">
                                            Nội dung</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Nhập nội dung"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                        Gửi</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div id="scrolltop">
        <i class="fa fa-chevron-up"></i>
